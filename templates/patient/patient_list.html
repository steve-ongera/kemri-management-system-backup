{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Patient List</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
        <li class="breadcrumb-item">Patients</li>
        <li class="breadcrumb-item active"><a href="{% url 'patient_create' %}">Add Patient</a></li>
      </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patients</h5>

                    <div class="table-responsive">
                        <table class="table table-striped datatable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for patient in patients %}
                                <tr>
                                    <td><a href="{% url 'patient_detail' patient.pk %}">{{ patient }}</a></td>
                                    <td>{{ patient.phone }}</td>
                                    <td><a href="{% url 'patient_update' patient.pk %}">Edit</a></td>
                                    <td><a href="{% url 'patient_delete' patient.pk %}">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
