{% extends 'base/base.html' %}
{% block content %}
<div class="pagetitle">
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
           
                <div class="card">
                    <div class="card-body">
                        <br>
                        <br>
                        <form method="get" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search doctors..." value="{{ request.GET.q }}">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Specialization</th>
                                        <th>Department</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for doctor in doctors %}
                                    <tr>
                                        <td>{{ doctor }}</td>
                                        <td>{{ doctor.specialization }}</td>
                                        <td>{{ doctor.department }}</td>
                                        <td>
                                            <a href="{% url 'doctor_detail' doctor.pk %}" class="btn btn-sm btn-primary">View</a>
                                        </td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="4" class="text-center">No doctors found</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>            
</div>
{% endblock %}
