{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Delete Department</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'department_list' %}">Departments</a></li>
            <li class="breadcrumb-item active">Delete</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Are you sure?</h5>
                    <p>Are you sure you want to delete the department "{{ department.name }}"?</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-danger mr-3">Confirm</button>
                            <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
