{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Department List</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">Departments</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Departments</h5>
                    <a href="{% url 'department_create' %}" class="btn btn-primary mb-3">Add Department</a>
                    <ul class="list-group">
                        {% for department in departments %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'department_detail' department.pk %}" class="text-decoration-none">
                                {{ department.name }}
                            </a>
                            <div class="btn-group">
                                <a href="{% url 'department_update' department.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'department_delete' department.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
