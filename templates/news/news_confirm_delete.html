
{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Delete news</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'appointment_list' %}">Appointments</a></li>
            <li class="breadcrumb-item active">Cancel Appointment</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete News</h5>
                    <p>Are you sure you want to delete "<b>{{ news.title }}</b>"  ?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>

                    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
