{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Update Lost to Follow-Up Case</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'lost_to_follow_up_list' %}">Lost to Follow-Up</a></li>
            <li class="breadcrumb-item active">Update</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Update Case Information</h5>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'lost_to_follow_up_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
