



{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Delete Patient</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'patient_list' %}">Patients</a></li>
            <li class="breadcrumb-item active">Delete Tb Patient</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p>Are you sure you want to delete "<strong>{{ tb_patient.first_name }} {{ tb_patient.last_name }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a href="{% url 'tb_patient_detail' tb_patient.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
