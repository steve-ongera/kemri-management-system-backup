<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Majimaji</title>
    <!-- Favicons -->
    <link href="{%  static 'assets/img/logo.png'%}" rel="icon">
    <link href="{%  static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{%  static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/bootstrap-icons/bootstrap-icons.css '%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/quill/quill.snow.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/quill/quill.bubble.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/simple-datatables/style.css'%}" rel="stylesheet">
  
    <!-- Template Main CSS File -->
    <link href="{%  static 'assets/css/style.css'%}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        .password-container {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .alert {
            margin-top: 20px;
        }
        .alert.warning {
            color: #fff;
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .alert.warning button {
            color: #000;
        }
        .alert.warning button:hover {
            color: #fff;
        }
        .alert.warning button:focus {
            box-shadow: none;
        }
            /* Alerts */
        .alert-heading {
        font-weight: 500;
        font-family: "Poppins", sans-serif;
        font-size: 20px;
        }
    
        /* Close Button */
        .btn-close {
        background-size: 25%;
        }
    
        .btn-close:focus {
        outline: 0;
        box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">

        {% if messages %}
                 {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
        {% endif %}

        <h1>Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            <label for="password">New Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Save Password</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
    </script>
</body>
 <!-- Vendor JS Files -->
 <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js '%}"></script>

 <!-- Template Main JS File -->
 <script src="{% static 'assets/js/main.js '%}"></script>
</html>
