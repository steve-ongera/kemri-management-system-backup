{% extends 'base/base.html' %}

{% block content %}

<div class="pagetitle">
    <h1>Delete Report</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'report_list' %}">Reports</a></li>
            <li class="breadcrumb-item active">Delete Report</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Report</h5>
                    <p>Are you sure you want to delete the report for {{ report.patient.first_name }} {{ report.patient.last_name }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </form>
                    <a href="{% url 'report_list' %}" class="btn btn-secondary mt-3">Back to List</a>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
